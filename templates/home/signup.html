<!DOCTYPE html>
<html>
{% load static %}
{% load crispy_forms_tags %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/scroll.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/footer.css' %}">    
</head>

<body>
    <div class="container-fluid">
        <div class="logotip">
            <a href="{% url 'product' %}"> <img src=" {% static 'img/logotip.svg' %}" alt="logo" width="280"
                    height="60"></a>
        </div>

        <h2 style="text-align: center; padding-top:30px">Реєстрація</h2>
        <div class="center">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="baton" type="submit">Зареєструватись</button>
            </form>
            <a style="text-decoration: none;" href="{% url 'login' %}"><div class="baton">Авторизація</div></a>
        </div>
    </div>

    <footer>
        <div class="footer-container">
          <div class="left-col">
            <img src="logo.png" alt="" class="logo">
            <div class="social-media">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-youtube"></i></a>
              <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <p class="rights-text">© 2020 
              Online System Auction</p>
          </div>
      
          <div class="right-col">
            <a href="#"> <img src=" {% static 'img/OnlineAuction.svg' %}" alt="logo" width="320" height="200"></a>
          </div>
        </div>
      </footer>
</body>

</html>
