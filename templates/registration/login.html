<!DOCTYPE html>
<html>
{% load static %}
{% load crispy_forms_tags %}

<head>
    <html lang="en">
    <meta charset="utf-8">
    <title>
        {% block title%}Best Bids {% endblock %}
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/scroll.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/footer.css' %}">

</head>

<body>
    <div class="container-fluid">
        <div class="logotip">
            <a href="{% url 'product' %}"> <img src=" {% static 'img/logotip.svg' %}" alt="logo" width="280"
                    height="60"></a>
        </div>
        <div style="padding-top:100px; padding-bottom:117px;" class="container-fluid">
            <h2 style="text-align: center;">Авторизація</h2>
            <div class="content3">

                <form method="POST">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button class="baton" >Авторизуватись</button>
                    
                </form>
                <a style="text-decoration: none;" href="{% url 'signup' %}"><div class="baton">Реєстрація</div></a>
            </div>
        </div>
    </div>

    <footer>
        <div style="bottom: 0px"class="footer-container">
          <div class="left-col">
            <img src="logo.png" alt="" class="logo">
            <div class="social-media">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-youtube"></i></a>
              <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <p class="rights-text">© 2020 
              Online System Auction</p>
          </div>
      
          <div class="right-col">
            <a href="#"> <img src=" {% static 'img/OnlineAuction.svg' %}" alt="logo" width="320" height="200"></a>
          </div>
        </div>
      </footer>
</body>

</html>
