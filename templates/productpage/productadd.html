<!DOCTYPE html>
<html>
    {% load static %}
    {% load crispy_forms_tags %}
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
        Register product
    </title>
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/signup.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" >
        <a href="{% url 'product' %} ">
            <object type="image/svg+xml" data="  {% static 'auction-svgrepo-com.svg' %}" width="45" height="45" >
                Your browser does not support SVG
            </object>
        </a> 
        
        <a class="navbar-brand text-center mb-0 h1 " href="{% url 'product' %} ">&nbsp; Онлайн система аукціон </a>
    
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'product_bought' %}" >Куплено</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'products_sold' %}" >Продано</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'my_product' %}" >Мої товари</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="" >Додати товар</a>
                </li>    
            </ul>
        </div>   
        <div> Ласкаво просимо, {{ user.username }}   <a class="btn btn-outline-danger" href="{% url 'logout' %}">Вийти</a></div> 
      </nav>
      <div class="container-fluid">
        <h2 style="text-align: center; padding-top:30px">Додавання товару</h2>
        <div class="center">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                {{ form|crispy }}
                <button class = "btn btn-dark-blue center" type="submit">Підтвердити</button>
              </form>
        </div>
    </div>



    </footer>

</div>


</body>
</html>
